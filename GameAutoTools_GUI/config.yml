# 缩进：2空格
# 基础信息
base:
  pc_name: Desktop   #所有的可选项："ThinkBook16P"、"WuJie14X"、"Desktop"、"MyServer"
  game_mode: 万象降临 #所有的可选项："无尽试炼"、"雪满弓刀"、"鸿溟之难"、"万象降临"、"黄沙百炼"

# GAME_MODE_PVP_WJSL = "无尽试炼"             #无尽试炼
# GAME_MODE_PVE_XMGD = "雪满弓刀"    #PVE征神，雪满弓刀【注：难度为普通，英雄只能选宁红夜，魂玉不能需要振刀等操作\否则死掉一条命后，没法继续操作】
# GAME_MODE_PVE_HMZN = "鸿溟之难"   #PVE征神，鸿溟之难【注：难度为噩梦，英雄只能选宁红夜，魂玉为：沼生、瘴煞、祛毒、蚀骨春/疾凝诀、苍牙元素、神躯/坚甲】
# GAME_MODE_PVE_WXJL = "万象降临" #PVE征神，万象降临【注：难度为噩梦，英雄只能选宁红夜，魂玉为：沼生、瘴煞、祛毒、蚀骨春/疾凝诀、苍牙元素、神躯/坚甲】
# GAME_MODE_PVE_HSBL = "黄沙百炼"  #PVE征神，黄沙百炼【注：难度为噩 梦，英雄只推荐火炮远程的济沧海，只打第二个小聚点】

# PVE-黄沙百炼参数
hsbl:
  # 电脑1：台式机
  desktop:
    #出生点p1
    p1:
      sleep: 100 #休眠
    #从p1前往p2
    p2:
      run: [1020, 1000]
      move: [315, -110]
      sleep: 200
    #从p2前往p3
    p3:
      sleep: 3000
    #从p3前往p4
    p4:
      run: [1400, 1000]
      move: [-110, -25]
    #钩锁空中平台p5飞袭到p6
    p5p6:
      sleep1: 1700  # 按Q出飞索到飞袭的时间
      sleep2: 2700  # 等待钩锁飞袭完成，落地
    #从p6前往p7
    p7:
      run: [2500, 1000]
      move1: [-415, 207] #调整视角，F技能攻击小怪
      move2: [-150, 0]   #调整视角，向左转
    #从p7前往p8，再前往p8.5， 再前往p9
    p8:
      run1: [1230, 1000] #奔跑到p8
      move1: [-190, -55] #调整视角，朝向p8.5， 现在大概是挂壁状态
      walk: 1500         #走到p8.5
      move2: [-580, 0]   #调整视角，朝向p8.5
      move3: [580, 0]    #调整视角，朝向p9
      run2: [750, 1000]  #奔跑到p9
    #在p9点执行攻击操作
    p9:
      move1: [260, -20]  #调整视角，朝向方向1
      move2: [-106, 60]  #调整视角，朝向方向2
    #从p9前往p10
    p10:
      move: [-70, 0]    #调整视角，朝向p10
      run: [1700, 1000] #奔跑到p10
    #在p11朝3个方向攻击蚊子，再转向宝箱
    p11:
      move1: [60, -75]   #调整视角，朝向方向1
      move2: [295, 0]   #调整视角，朝向方向2
      move3: [127, 0]   #调整视角，朝向方向3
      move4: [-127, 0]   #调整视角，朝向宝箱
    #从p11前往p12，并一边跑一边E开箱
    p12:
      run: [1200, 120]
